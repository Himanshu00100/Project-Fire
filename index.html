<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Buy Cycles Online at Best Price, India | Gear Cycles | Firefox Bikes</title>

</head>

<body>
    <!-- header from here -->
    <header class="w-full h-[77.600px] bg-black px-[60px] pt-[30px]">
        <!-- logo with nav section starts from here -->
        <div class="w-full h-[47.600px] bg--transparent flex">
            <!-- logo container -->
            <div class="w-[211px] h-[47.600px]">
                <img src=""
                    alt="">
            </div>
            <!-- navkeys from here -->
            <nav
                class=" h-[47.600px] flex justify-center bg-transparent items-center  text-white text-[14px] ml-[160px] pb-[10px] gap-x-[42px] tracking-[1px] ">
                <!-- bikes -->
                <div
                    class=" key  flex justify-center items-center flex-col gap-x-[10px] cursor-pointer hover:text-orange-500 duration-[400ms]  overflow-hidden  ">
                    <span>BIKES
                        <i class="fa-solid fa-angle-down text-[15px]"></i></span>

                    <span class="underline w-[1%] opacity-0 h-[1px] bg-orange-400 duration-300 ease-out "></span>
                </div>
                <!-- accessories -->

                <div
                    class="key flex justify-center items-center flex-col gap-x-[10px] cursor-pointer hover:text-orange-500 duration-[400ms]">
                    <span>ACCESSORIES
                        <i class="fa-solid fa-angle-down text-[15px]"></i></span>
                    <span class="underline w-[1%] opacity-0 h-[1px] bg-orange-400 duration-300 ease-out "></span>
                </div>

                <!-- bestsellers -->
                <div
                    class="key flex justify-center items-center flex-col gap-x-[10px] cursor-pointer hover:text-orange-500 duration-[400ms]">
                    <a href="#"><span>BESTSELLERS</span></a>
                    <span class="underline w-[1%] opacity-0 h-[1px] bg-orange-400 duration-300 ease-out "></span>
                </div>

                <!-- cannondale -->
                <div
                    class="key flex justify-center items-center flex-col gap-x-[10px] cursor-pointer hover:text-orange-500 duration-[400ms]">
                    <a href="#"><span>CANNONDALE</span></a>
                    <span class="underline w-[1%] opacity-0 h-[1px] bg-orange-400 duration-300 ease-out "></span>
                </div>

                <!-- bike service -->
                <div
                    class="key flex justify-center items-center flex-col gap-x-[10px] cursor-pointer hover:text-orange-500 duration-[400ms]">
                    <a href="#"><span>BIKE SERVICE</span></a>
                    <span class="underline w-[1%] opacity-0 h-[1px] bg-orange-400 duration-300 ease-out "></span>
                </div>



            </nav>
            <!-- navkeys ends here -->

            <!-- search and user section from here -->
            <div
                class="w-[200px] h-[47.600px]  ml-[190px] flex justify-center  text-orange-500 text-[22px] gap-x-[40px] pl-[8px] ">
                <!-- search -->
                <div class="cursor-pointer">
                    <i class="fa-solid fa-magnifying-glass "></i>

                </div>
                <!-- location -->
                <div class="cursor-pointer">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <!-- shopping cart -->
                <div class="relative cursor-pointer">
                    <i class="fa-brands fa-opencart"></i>
                    <span
                        class="absolute right-[-2px] top-[-2px] rounded-full bg-white text-orange-500 px-[3px] text-[12px] font-[500]">0</span>
                </div>
                <!-- user profile -->
                <div class="cursor-pointer">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </div>
        <!-- logo withb nmav section ends here -->
    </header>




    <script src="./script.js"></script>

</body>

</html>
